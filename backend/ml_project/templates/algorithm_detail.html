<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Details - ML Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                    üß† ML Algorithms Explorer
                </a>
                <div class="flex space-x-4">
                    <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        ‚Üê Back to Home
                    </a>
                    <a href="/admin/algorithms/mlalgorithm/" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
                        ‚öôÔ∏è Manage Algorithms
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600"></div>
            <p class="text-gray-600 mt-4 text-xl">Loading algorithm details...</p>
        </div>

        <!-- Error State -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg mb-6 text-center">
            <p class="font-semibold">Cannot load algorithm details</p>
            <p class="text-sm mt-1">The requested algorithm might not exist</p>
            <a href="/" class="inline-block mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                Return to Home
            </a>
        </div>

        <!-- Algorithm Details Content -->
        <div id="algorithm-content" class="hidden">
            <!-- Content will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        // Get algorithm ID from URL
        function getAlgorithmIdFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/algorithm\/(\d+)\//);
            return match ? parseInt(match[1]) : null;
        }

        // Load algorithm details
        async function loadAlgorithmDetails() {
            const algorithmId = getAlgorithmIdFromUrl();
            
            if (!algorithmId) {
                showError();
                return;
            }

            try {
                const response = await fetch(`/api/algorithm/${algorithmId}/`);
                
                if (!response.ok) {
                    throw new Error('Algorithm not found');
                }
                
                const data = await response.json();
                displayAlgorithmDetails(data);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('algorithm-content').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-message').classList.remove('hidden');
            }
        }

        // Display algorithm details
        function displayAlgorithmDetails(data) {
            const algorithm = data.algorithm;
            const allAlgorithms = data.all_algorithms;

            const container = document.getElementById('algorithm-content');
            container.innerHTML = `
                <div class="max-w-7xl mx-auto">
                    <!-- Header Section -->
                    <div class="bg-white rounded-xl shadow-lg p-8 mb-8 border-l-4 border-blue-500">
                        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-4 mb-4">
                                    <span class="px-4 py-2 rounded-full text-sm font-semibold bg-blue-100 text-blue-800">
                                        ${algorithm.algorithm_type.replace('_', ' ').toUpperCase()}
                                    </span>
                                    ${algorithm.accuracy ? `
                                        <span class="text-2xl font-bold text-green-600 bg-green-50 px-4 py-2 rounded-lg">
                                            ${(algorithm.accuracy * 100).toFixed(1)}% Accuracy
                                        </span>
                                    ` : `
                                        <span class="text-lg font-semibold text-gray-600 bg-gray-50 px-4 py-2 rounded-lg">
                                            Unsupervised Learning
                                        </span>
                                    `}
                                </div>
                                <h1 class="text-4xl font-bold text-gray-800 mb-4">${algorithm.name}</h1>
                                <p class="text-xl text-gray-600 leading-relaxed">${algorithm.short_description}</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                        <!-- Left Column: Code Implementation & Details -->
                        <div class="space-y-6">
                            <!-- Implementation Code -->
                            <div class="bg-white rounded-xl shadow-lg p-6">
                                <h2 class="text-2xl font-bold text-gray-800 mb-4">üíª Implementation Code</h2>
                                <div class="bg-gray-900 rounded-lg p-4 relative">
                                    <button onclick="copyCode()" 
                                            class="absolute top-3 right-3 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors">
                                        Copy Code
                                    </button>
                                    <pre><code id="code-block" class="text-green-400 text-sm whitespace-pre-wrap">${algorithm.implementation_code}</code></pre>
                                </div>
                                <p class="text-gray-600 text-sm mt-3">Click "Copy Code" to copy this implementation to your clipboard.</p>
                            </div>

                            <!-- Use Cases -->
                            <div class="bg-white rounded-xl shadow-lg p-6">
                                <h2 class="text-2xl font-bold text-gray-800 mb-4">üéØ Use Cases</h2>
                                <p class="text-gray-700 leading-relaxed">${algorithm.use_cases}</p>
                            </div>

                            <!-- Pros & Cons -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="bg-green-50 rounded-xl shadow-lg p-6 border border-green-200">
                                    <h3 class="text-xl font-bold text-green-800 mb-3">‚úÖ Advantages</h3>
                                    <p class="text-green-700">${algorithm.pros}</p>
                                </div>
                                <div class="bg-red-50 rounded-xl shadow-lg p-6 border border-red-200">
                                    <h3 class="text-xl font-bold text-red-800 mb-3">‚ùå Limitations</h3>
                                    <p class="text-red-700">${algorithm.cons}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: Comparison Chart & Wikipedia -->
                        <div class="space-y-6">
                            <!-- Comparison Chart (Only for algorithms with accuracy) -->
                            ${algorithm.accuracy || hasAlgorithmsWithAccuracy(allAlgorithms) ? `
                            <div class="bg-white rounded-xl shadow-lg p-6">
                                <h2 class="text-2xl font-bold text-gray-800 mb-6">üìä Accuracy Comparison</h2>
                                <div class="h-80">
                                    <canvas id="comparisonChart"></canvas>
                                </div>
                                ${algorithm.accuracy ? `
                                <p class="text-gray-600 text-sm mt-4 text-center">
                                    <span class="inline-block w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                    <strong>Highlighted:</strong> ${algorithm.name} 
                                    <span class="mx-2">‚Ä¢</span>
                                    <span class="inline-block w-3 h-3 bg-gray-300 rounded-full mr-2"></span>
                                    Other algorithms
                                </p>
                                ` : `
                                <p class="text-gray-600 text-sm mt-4 text-center">
                                    <span class="inline-block w-3 h-3 bg-gray-300 rounded-full mr-2"></span>
                                    Accuracy comparison of supervised learning algorithms
                                </p>
                                `}
                            </div>
                            ` : `
                            <!-- Alternative content for unsupervised algorithms -->
                            <div class="bg-white rounded-xl shadow-lg p-6">
                                <h2 class="text-2xl font-bold text-gray-800 mb-4">üìà Algorithm Type</h2>
                                <div class="bg-purple-50 rounded-lg p-6 text-center">
                                    <div class="text-6xl mb-4">üîç</div>
                                    <h3 class="text-xl font-bold text-purple-800 mb-2">Unsupervised Learning</h3>
                                    <p class="text-purple-700">
                                        This is an unsupervised learning algorithm. Unlike supervised algorithms, 
                                        unsupervised algorithms don't use labeled data and therefore don't have 
                                        accuracy scores in the traditional sense.
                                    </p>
                                    <div class="mt-4 grid grid-cols-2 gap-4 text-sm">
                                        <div class="bg-white p-3 rounded border">
                                            <strong>Clustering Score</strong>
                                            <p class="text-gray-600 mt-1">Measures how well clusters are formed</p>
                                        </div>
                                        <div class="bg-white p-3 rounded border">
                                            <strong>Silhouette Score</strong>
                                            <p class="text-gray-600 mt-1">Measures cluster separation quality</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            `}

                            <!-- Wikipedia Reference -->
                            <div class="bg-white rounded-xl shadow-lg p-6 border-2 border-blue-200">
                                <h2 class="text-2xl font-bold text-blue-800 mb-4">üìö Learn More on Wikipedia</h2>
                                <p class="text-gray-700 mb-4 leading-relaxed">
                                    Explore the theoretical foundations, mathematical background, and detailed explanations 
                                    of ${algorithm.name} on Wikipedia. This includes:
                                </p>
                                <ul class="text-gray-600 mb-6 space-y-2">
                                    <li class="flex items-center">
                                        <svg class="w-4 h-4 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        </svg>
                                        Mathematical formulation and theory
                                    </li>
                                    <li class="flex items-center">
                                        <svg class="w-4 h-4 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        </svg>
                                        Historical context and development
                                    </li>
                                    <li class="flex items-center">
                                        <svg class="w-4 h-4 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        </svg>
                                        Advanced variations and applications
                                    </li>
                                    <li class="flex items-center">
                                        <svg class="w-4 h-4 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        </svg>
                                        Research papers and references
                                    </li>
                                </ul>
                                ${algorithm.wikipedia_url ? `
                                <a href="${algorithm.wikipedia_url}" target="_blank" 
                                   class="w-full inline-flex justify-center items-center bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors text-lg">
                                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"/>
                                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"/>
                                    </svg>
                                    View ${algorithm.name} on Wikipedia
                                </a>
                                ` : `
                                <div class="text-center text-gray-500 bg-gray-100 p-4 rounded-lg">
                                    Wikipedia link not available for this algorithm
                                </div>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Create comparison chart only if we have algorithms with accuracy
            if (algorithm.accuracy || hasAlgorithmsWithAccuracy(allAlgorithms)) {
                createComparisonChart(algorithm, allAlgorithms);
            }
        }

        // Check if any algorithms have accuracy scores
        function hasAlgorithmsWithAccuracy(allAlgorithms) {
            return allAlgorithms.some(algo => algo.accuracy);
        }

        // Create comparison chart
        function createComparisonChart(currentAlgorithm, allAlgorithms) {
            const algorithmsWithAccuracy = allAlgorithms.filter(algo => algo.accuracy);
            
            if (algorithmsWithAccuracy.length === 0) return;
            
            // Sort by accuracy (descending)
            algorithmsWithAccuracy.sort((a, b) => b.accuracy - a.accuracy);
            
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            
            // Prepare data for chart
            const labels = algorithmsWithAccuracy.map(algo => algo.name);
            const data = algorithmsWithAccuracy.map(algo => (algo.accuracy * 100));
            
            // Generate colors: highlight current algorithm if it has accuracy, others get muted colors
            const backgroundColors = algorithmsWithAccuracy.map(algo => {
                if (algo.id === currentAlgorithm.id && currentAlgorithm.accuracy) {
                    return '#3B82F6'; // Bright blue for current algorithm
                } else {
                    return '#9CA3AF'; // Gray for other algorithms
                }
            });
            
            // Generate border colors
            const borderColors = algorithmsWithAccuracy.map(algo => {
                if (algo.id === currentAlgorithm.id && currentAlgorithm.accuracy) {
                    return '#1D4ED8'; // Darker blue border for current algorithm
                } else {
                    return '#6B7280'; // Darker gray border for other algorithms
                }
            });
            
            // Generate border widths - thicker for highlighted algorithm
            const borderWidths = algorithmsWithAccuracy.map(algo => {
                return (algo.id === currentAlgorithm.id && currentAlgorithm.accuracy) ? 3 : 1;
            });

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Accuracy (%)',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: borderWidths,
                        borderRadius: 6,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Accuracy (%)',
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Algorithms',
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const algorithm = algorithmsWithAccuracy[context.dataIndex];
                                    let label = `Accuracy: ${context.parsed.y.toFixed(1)}%`;
                                    if (algorithm.id === currentAlgorithm.id && currentAlgorithm.accuracy) {
                                        label += ' (Current Algorithm)';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // Copy code to clipboard
        function copyCode() {
            const codeBlock = document.getElementById('code-block');
            const textArea = document.createElement('textarea');
            textArea.value = codeBlock.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show copied message
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.remove('bg-blue-500');
            button.classList.add('bg-green-500');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('bg-green-500');
                button.classList.add('bg-blue-500');
            }, 2000);
        }

        // Show error state
        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-message').classList.remove('hidden');
        }

        // Load algorithm details when page loads
        loadAlgorithmDetails();
    </script>
</body>
</html>
